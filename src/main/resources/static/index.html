<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <script src="https://kit.fontawesome.com/07187c1f27.js" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" async></script>
</head>
<body>
<div class="header">
    <ul class="techs">
        <li><i class="fa-brands fa-html5" style="color: orange"> </i> HTML</li>
        <li><i class="fa-brands fa-css3-alt" style="color: dodgerblue"></i> CSS</li>
        <li><i class="fa-brands fa-js" style="color: yellow;"></i> JavaScript</li>
        <li><i class="fa-brands fa-java" style="color: #f29c07;"></i> Java</li>
        <li>SpringBoot</li>
        <li>PostgreSQL</li>
    </ul>
    <ul class="contact">
        <li><i class="fa-brands fa-github" style="color: #ffffff;"></i> <a href="https://github.com/JadBizri"
                                                                           target="_blank">GitHub</a></li>
        <li><i class="fa-brands fa-linkedin" style="color: #2D64BC;"></i> <a href="https://linkedin.com/in/jadbizri"
                                                                             target="_blank">LinkedIn</a></li>
    </ul>
</div>

<h1 class="title">The Bookstore</h1>

<div class="container">

    <div class="main">


        <div class="sort-container">
            <div>
                <label for="products">Show: </label>
                <select name="products" id="products">
                    <option value="All">All</option>
                    <option value="Books">Books</option>
                    <option value="CDs">CDs</option>
                    <option value="DVDs">DVDs</option>
                </select>
            </div>

            <div>
                <label for="sort">Sort By: </label>
                <select name="sort" id="sort">
                    <option value="Default">Default</option>
                    <option value="PriceLow">Price (Lowest to Highest)</option>
                    <option value="PriceHigh">Price (Highest to Lowest)</option>
                    <option value="Type">Type</option>
                </select>
            </div>

        </div>
        <div id="productList">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Author/Artist/Director</th>
                    <th>Type</th>
                    <th>Copies</th>
                </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer controls">

    <div class="add control" id="showFormButton">
        <i class="fa-solid fa-plus fa-2xl" style="color: yellow;"></i>
        <p>Add</p>
    </div>

    <div class="edit control disabled" id="edit-button">
        <i class="fa-solid fa-pen-to-square fa-2xl" style="color: grey"></i>
        <p>Edit</p>
    </div>

    <div class="delete control" id="delete-button">
        <i class="fa-solid fa-trash fa-2xl" style="color: darkred"></i>
        <p>Remove</p>
    </div>

</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h2>Add Product Form</h2>
        <form id="addProductForm" class="form">
            <label for="productName">Name:</label>
            <input type="text" id="productName" placeholder="Name" name="name" required>

            <label for="productAuthorArtist">Author/Artist/Director:</label>
            <input type="text" id="productAuthorArtist" placeholder="John Doe" name="creator" required>

            <label for="productYear">Year:</label>
            <input type="number" min="0" id="productYear" name="year" placeholder="2023" step="1" required>

            <label for="productPrice">Price:</label>
            <input type="number" min="0" id="productPrice" name="price" placeholder="0.00" step="1" required>

            <label for="productType">Type:</label>
            <select id="productType" name="type" required>
                <option value="Book">Book</option>
                <option value="CD">CD</option>
                <option value="DVD">DVD</option>
            </select>

            <label for="numCopies">Number of Copies:</label>
            <input type="number" id="numCopies" name="numCopies" min="1" value="1" required>

            <button type="submit">Add Product</button>
        </form>
        <button id="closeFormButton">Cancel</button>
    </div>
</div>

<div class="overlay" id="overlay2">
    <div class="modal">
        <h2>Edit Product Form</h2>
        <form id="editProductForm" class="form">
            <label for="productName2">Name:</label>
            <input type="text" id="productName2" placeholder="Name" name="name" required>

            <label for="creator2">Author/Artist/Director:</label>
            <input type="text" id="creator2" placeholder="John Doe" name="creator" required>

            <label for="productYear2">Year:</label>
            <input type="number" min="0" id="productYear2" name="year" placeholder="2023" step="1" required>

            <label for="productPrice2">Price:</label>
            <input type="number" min="0" id="productPrice2" name="price" placeholder="0.00" step="1" required>

            <label for="productType2">Type:</label>
            <input type="text" id="productType2" placeholder="Type" name="type" style="background-color: grey" required readonly>

            <label for="numCopies2">Number of Copies:</label>
            <input type="number" id="numCopies2" name="numCopies" min="1" value="1" required>

            <button type="submit">Save Changes</button>
        </form>
        <button id="closeFormButton2">Cancel</button>
    </div>
</div>

</body>
</html>
